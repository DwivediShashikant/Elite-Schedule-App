<ion-header>

  <ion-navbar color = 'primary'>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-12>
          <!-- <h2>Recored {{teamStanding.wins}}--{{teamStanding.losses}}</h2> -->
          <p>Coach : {{team.coach}}</p>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      
      <ion-item>
        <ion-label>Date Filter:</ion-label>
        <ion-toggle [(ngModel)] = 'useDateFilter' (ionChange) = 'dateChanged()'></ion-toggle>
        <ion-datetime displayFormat = 'M/D/YYYY' pickerFormat = 'M/D/YYYY' [disabled] = '!useDateFilter'
        [(ngModel)] = 'dateFilter' (ionChange) = 'dateChanged()'></ion-datetime>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor = 'let game of games'>
        <ion-row >
            <ion-col col-4>
              <p>{{game.time | date : 'M/d/yy'}}</p>
              <p>{{game.time | date : shortTime}}</p>
            </ion-col>
            <ion-col col-4 >
                <p>{{game.homeAway}} {{game.opponent}}</p>
                <p>{{game.location}}</p>
            </ion-col>
            <ion-col col-4 >
              <h4>{{game.scoreDisplay}}</h4>
            </ion-col>
          </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
