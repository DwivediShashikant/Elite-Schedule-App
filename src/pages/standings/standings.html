<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
      <ion-item-group *ngFor = 'let division of allStandings'>
        <ion-item-divider color = 'secondary'>{{division.divisionName}}</ion-item-divider>
        <ion-item *ngFor = 'let team of division.divisionStandings'>
            <ion-row>
              <ion-col>
                <h2>{{team.teamName}}</h2>
              </ion-col>
            </ion-row>
     
            <ion-row>
              <ion-col>
                <h4>Win</h4>
              </ion-col>
              <ion-col>
                <h4>Loss</h4>
              </ion-col>
              <ion-col>
                <h4>Pct</h4>
              </ion-col>
              <ion-col>
                <h4>Pf</h4>
              </ion-col>
              <ion-col>
                <h4>PA</h4>
              </ion-col>
              <ion-col>
                <h4>Diff</h4>
              </ion-col>
            </ion-row>
            
            <ion-row>
                <ion-col>
                  <h5>{{ team.wins}}</h5>
                </ion-col>
                <ion-col>
                  <h5>{{team.losses}}</h5>
                </ion-col>
                <ion-col>
                  <h5>{{team.winningPct | percent}}</h5>
                </ion-col>
                <ion-col>
                  <h5>{{team.pointsFor}}</h5>
                </ion-col>
                <ion-col>
                  <h5>{{team.pointsAgainst}}</h5>
                </ion-col>
                <ion-col>
                  <h5>{{team.pointsDiff}}</h5>
                </ion-col>
              </ion-row>

        </ion-item>
      </ion-item-group>          
    </ion-list>
</ion-content>
