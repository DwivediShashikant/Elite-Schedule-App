<ion-header>

  <ion-navbar color = 'primary'>
    <button ion-button menuToggle>
      <ion-icon name= 'menu'></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color = 'secondary'>
    <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-button (click) = 'tapped()'> Go To Tournaments</button>
    <button ion-item *ngFor = 'let f of favourites' (click) = 'favTapped(f)'>
      {{f.team.name}}
      </button>
  </ion-list>
  <p> To Follow more teams, select a Tournament, find teams in tournaments and select Favourites</p>
</ion-content>
